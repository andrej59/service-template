# ----------------------------------------
# Application CONFIG
# ----------------------------------------
#
# Application name.
#
spring.application.name=service-template
#
# CORE PROPERTIES
#
debug=false
trace=false
#
# LOGGING
#
#logging.config=classpath:logback.xml
# Log levels severity mapping. For instance, `logging.getLevel.org.springframework=DEBUG`.
logging.level.org.springframework=INFO
logging.level.ajana.service.template=INFO
#
# EMBEDDED SERVER CONFIGURATION (ServerProperties)
#
# Server HTTP port.
server.port=8080
#
# Config datasource.
#
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.username=sa
spring.datasource.password=password
#
# JPA (JpaBaseConfiguration, HibernateJpaAutoConfiguration)
#
# Whether to enable logging of SQL statements.
spring.jpa.show-sql=false
#
# Configuration hibernate
#
spring.jpa.properties.hibernate.hbm2ddl.auto=none
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.properties.hibernate.generate_statistics=false
spring.jpa.properties.hibernate.jdbc.batch_size=200
spring.jpa.properties.hibernate.max_fetch_depth=25
spring.jpa.properties.hibernate.current_session_context_class=thread
spring.jpa.properties.hibernate.allow_update_outside_transaction=true
spring.jpa.properties.hibernate.globally_quoted_identifiers=true
#
# Config Liquibase
#
spring.liquibase.enabled=false
#
# DATA WEB (SpringDataWebProperties)
#
# Default page size.
spring.data.web.pageable.default-page-size=5
#  Maximum page size to be accepted.
spring.data.web.pageable.max-page-size=20
# Page index parameter name.
spring.data.web.pageable.page-parameter=page
# Page size parameter name.
spring.data.web.pageable.size-parameter=size


